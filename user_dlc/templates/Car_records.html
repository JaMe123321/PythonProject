<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自走車辨識資料查詢</title>
  <style>
    /* ===== 基本重置 ===== */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    a { text-decoration: none; }

    /* ===== 頁首 ===== */
    .header {
      background: #4CAF50;
      color: #fff;
      padding: 1.2rem 1.5rem;
      text-align: center;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* ===== 主容器 ===== */
    .container {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }

    /* ===== 上方群組 ===== */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    /* ===== 查詢列 ===== */
    .query-row {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .query-row label { font-size: 1rem; }
    .query-row input[type="date"] {
      padding: .4rem .8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .query-row button {
      background: #2196F3;
      color: #fff;
      border: none;
      padding: .5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .query-row button:hover { background: #1976D2; }

    /* ===== 通用按鈕 ===== */
    .btn {
      padding: .5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-orange { background: #FF9800; }
    .btn-purple { background: #9C27B0; }
    .btn-red    { background: #f44336; }
    .btn:hover  { opacity: .85; }

    /* ===== 表格 ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    th, td {
      padding: .8rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #66BB6A;
      color: #fff;
    }
    tr:nth-child(even) { background: #F9F9F9; }

    /* ===== Toast ===== */
    #toast {
      position: fixed;
      bottom: 20px; right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: .75rem 1.25rem;
      border-radius: 8px;
      font-size: .9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s, transform .3s;
      transform: translateY(20px);
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .top-bar { flex-direction: column; gap: .5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>自走車辨識資料查詢</h2>
  </div>
  <div class="container">
    <!-- 上方查詢 + 按鈕同一列 -->
    <div class="top-bar">
      <form id="date-form" class="query-row">
        <label for="date">指定日期查詢：</label>
        <input type="date" id="date" name="date" value="{{ today }}" required>
        <button type="submit">查詢</button>
      </form>
      <a href="{{ url_for('download_car_csv') }}" class="btn btn-orange">直接下載</a>
      <form method="get" action="{{ url_for('download_car_csv_filtered') }}" style="margin:0;">
        <input type="hidden" name="date" value="{{ today }}">
        <button type="submit" class="btn btn-purple">日期下載</button>
      </form>
      <a href="/logout?page=dashboard" class="btn btn-red">登出</a>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>日期</th><th>時間</th><th>總數量</th><th>衛生紙</th><th>寶特瓶</th><th>塑膠袋</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="toast"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function showToast(msg, type='info', dur=1500) {
      const t = $('#toast');
      t.text(msg)
       .css('background', type==='success'? '#4CAF50': type==='error'? '#f44336':'#333')
       .css('transform','translateY(0)').css('opacity',1);
      setTimeout(()=> t.css('opacity',0).css('transform','translateY(20px)'), dur);
    }
    function loadData(date) {
      $.ajax({
        url:'/select_date',type:'POST',contentType:'application/json',
        data: JSON.stringify(date?{date}:{}),
        success(resp){
          const tb=$('#resultTable tbody').empty();
          if(!resp.length){showToast('⚠️ 無資料','info');return;}
          resp.forEach(r=>{
            tb.append(`<tr><td>${r.date}</td><td>${r.time}</td><td>${r.Total}</td><td>${r.Tissue}</td><td>${r.Bottle}</td><td>${r.Plastic}</td></tr>`);
          });
          const msg = date?`✅ 已載入 ${date} 紀錄`:'✅ 已載入全部紀錄';
          showToast(msg,'success');
        },
        error(){showToast('❌ 查詢失敗','error');}
      });
    }
    $(function(){
      loadData('');
      $('#date-form').on('submit', e=>{
        e.preventDefault();
        loadData($('#date').val());
      });
    });
  </script>
</body>
</html>
