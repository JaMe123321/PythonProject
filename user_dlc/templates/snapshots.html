<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>自走車違規快照清單</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .top-bar input[type="date"] {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .top-bar button, .top-bar a {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .top-bar a.btn-red {
            background-color: #f44336;
        }

        .top-bar a.btn-red:hover {
            background-color: #d32f2f;
        }

        .top-bar a.btn-purple {
            background-color: #9c27b0;
        }

        .top-bar a.btn-purple:hover {
            background-color: #7b1fa2;
        }

        .top-bar a.btn-pink {
            background-color: #FF44AA;
        }

        .top-bar a.btn-pink:hover {
            background-color: #e03692;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card p {
            margin: 0;
            padding: 10px;
            font-size: 14px;
            background: #eee;
        }

        .card a.download {
            display: block;
            background: #2196F3;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }

        .card a.download:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
<h2>📸 違規快照清單</h2>

<form method="get" action="/snapshots" class="top-bar">
    <label for="date">篩選日期：</label>
    <input type="date" id="date" name="date" value="{{ date_filter or '' }}">
    <button type="submit">查詢</button>
    {% if date_filter %}
        <a href="/snapshots" class="btn-purple">清除篩選</a>
    {% endif %}

    <a href="/car_records" class="btn-red">返回紀錄頁</a>
</form>

<div class="grid">
    {% for img in files %}
        <div class="card">
            <img src="{{ url_for('static', filename='car/captures/' ~ img) }}" alt="{{ img }}">
            <p>{{ img }}</p>
            <a class="download" href="{{ url_for('static', filename='car/captures/' ~ img) }}" download>下載</a>
        </div>
    {% endfor %}
</div>

</body>
</html>
