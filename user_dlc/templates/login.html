<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 统一按钮样式 */
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            color: #fff;
        }
        /* 登录按钮默认蓝色 */
        .login-btn.login {
            background-color: #4285f4;
        }
        .login-btn.login:hover {
            background-color: #357ae8;
        }
        /* 登出按钮红色 */
        .login-btn.logout {
            background-color: #f44336;
        }
        .login-btn.logout:hover {
            background-color: #d32f2f;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>登入</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="password" name="password" placeholder="請輸入密碼">
            <button type="submit" class="login-btn login">登入</button>
        </form>

        <!-- 登出按钮：红色 -->
        <form action="{{ url_for('logout') }}" method="get">
            <input type="hidden" name="page" value="dashboard">
            <button type="submit" class="login-btn logout">登出</button>
        </form>
    </div>
</body>
</html>
