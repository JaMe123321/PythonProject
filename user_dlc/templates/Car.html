<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垃圾辨識系統</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* （沿用你現有的 CSS） */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .upper-container {
      display: flex;
      flex-wrap: wrap;
      /* 改成頂端對齊，讓左右區塊各自依內容高度 */
      align-items: flex-start;
    }
    .control-area {
      flex: 1 1 400px;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }
    #current-time { font-size: 1.1rem; color: #555; }
    .button-group {
      display: flex;
      gap: .8rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-common,
    .save-button,
    .sensor-btn {
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform .15s;
    }
    .button-common { background: #3498db; color: #fff; }
    .button-group .button-common:nth-child(2) { background: #f1c40f; }
    .save-button   { background: #27ae60; color: #fff; }
    .sensor-btn    { background: #f1c40f; color: #333; }
    .button-common:hover,
    .save-button:hover,
    .sensor-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .chart-area { width: 100%; height: 250px; margin-top: 1rem; }

    /* 改為直接用 aspect-ratio */
    .video-area {
        flex: 2 1 400px; /* 用 flex 分配寬度 */
        aspect-ratio: 16 / 9; /* 直接用 CSS aspect-ratio */
        background: #000;
        position: relative; /* 如果要做絕對定位的話才留 */
        overflow: hidden;
    }

    .video-area img {
        position: absolute; /* 填滿父元素 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .lower-container { padding: 1.5rem; background: #fafafa; }
    .statistics-area {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
      gap:1rem;
    }
    .statistics-item {
      background:#fff;
      border-radius:10px;
      padding:2rem;
      text-align:center;
      box-shadow:0 1px 6px rgba(0,0,0,0.08);
    }
    .stat-label { font-size:.9rem; color:#777; }
    .stat-value { font-size:2.2rem; font-weight:700; color:#222; }

    /* 登出按鈕紅色 */
    .button-logout {
      background-color: #f44336;
      color: #fff;
    }
    .button-logout:hover {
      opacity: 0.9;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom:20px;
      right:20px;
      background: rgba(0,0,0,0.75);
      color:#fff;
      padding:.75rem 1.25rem;
      border-radius:8px;
      font-size:.9rem;
      opacity:0;
      pointer-events:none;
      transition: opacity .3s;
      z-index:1000;
    }

    /* 左下角截圖預覽 */
    #capture-container {
      position: fixed;
      bottom: 20px; left: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 1000;
    }
    #capture-label {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: .85rem;
    }
    #capture-preview {
      width: 160px;
      height: 120px;
      object-fit: contain;
      border: 2px solid #28a745;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="upper-container">
    <div class="control-area">
      <h1>垃圾辨識系統</h1>
      <div class="summary">
        <span id="current-date">載入中...</span> | ⏰ <span id="current-time">載入中...</span>
      </div>
      <div class="button-group">
        <button class="button-common" onclick="location.href='{{ url_for('time_search1') }}'">紀錄查詢</button>
        <button id="save-btn" class="save-button">儲存統計資料</button>
        <button class="sensor-btn" onclick="location.href='{{ url_for('sensor_page') }}'">即時感測</button>
        <button class="button-common button-logout"
                onclick="location.href='{{ url_for('logout', page='dashboard') }}'">
          登出
        </button>
      </div>
      <div class="chart-area">
        <canvas id="statsChart"></canvas>
      </div>
    </div>
    <div class="video-area">
      <img src="{{ url_for('video_feed') }}" alt="video stream" />
    </div>
  </div>

  <div class="lower-container">
    <div class="statistics-area">
      <div class="statistics-item">
        <div class="stat-label">總數量</div>
        <div class="stat-value" id="total-gherkin">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">衛生紙</div>
        <div class="stat-value" id="level-S">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">寶特瓶</div>
        <div class="stat-value" id="level-A">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">塑膠袋</div>
        <div class="stat-value" id="level-B">0</div>
      </div>
    </div>
  </div>

  <!-- 左下角截圖預覽 -->
  <div id="capture-container">
    <div id="capture-label"></div>
    <img id="capture-preview" alt="截圖預覽">
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- 載入腳本 -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    $(function(){
      const socket = io();

      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('zh-TW', { year:'numeric', month:'2-digit', day:'2-digit' });
        const time = now.toLocaleTimeString('zh-TW', { hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit' });
        $('#current-date').text(date);
        $('#current-time').text(time);
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      const ctx = document.getElementById('statsChart').getContext('2d');
      const statsChart = new Chart(ctx, {
        type:'bar',
        data:{
          labels:['總數量','衛生紙','寶特瓶','塑膠袋'],
          datasets:[{
            label:'垃圾數量',
            data:[0,0,0,0],
            backgroundColor:['#3498db','#27ae60','#f1c40f','#e74c3c']
          }]
        },
        options:{ scales:{ y:{ beginAtZero:true } }, responsive:true }
      });
      setInterval(()=>{
        $.get('/get_statistics', r=>{
          const d=[r.total_gherkin,r.level_S,r.level_A,r.level_B];
          statsChart.data.datasets[0].data = d;
          statsChart.update();
          $('#total-gherkin').text(d[0]);
          $('#level-S').text(d[1]);
          $('#level-A').text(d[2]);
          $('#level-B').text(d[3]);
        });
      },1000);

      function showToast(msg, duration=2000){
        $('#toast').text(msg).css({opacity:1,pointerEvents:'auto'});
        setTimeout(()=>$('#toast').css({opacity:0,pointerEvents:'none'}), duration);
      }
      $('#save-btn').click(()=>{
        $.post('/save', {}, res=>{
          showToast(
            res.status==='ok'     ? '✅ 儲存成功'
          : res.status==='no_data'? '⚠️ 無資料'
          : '❌ 儲存失敗'
          );
        }).fail(()=>showToast('❌ 網路錯誤'));
      });

      function fetchLatestCapture(){
        $.get('/latest_snapshot2', res=>{
          if(res.image){
            $('#capture-preview').attr('src','data:image/jpeg;base64,'+res.image);
            $('#capture-label').text(res.label);
            $('#capture-container').show();
          } else {
            $('#capture-container').hide();
          }
        });
      }
      setInterval(fetchLatestCapture,1000);
      fetchLatestCapture();

      socket.on('recording_started', data=>{
        showToast('🟢 開始錄影：'+data.filename, 2500);
      });
      let lastImg='';
      socket.on('screenshot_taken', payload=>{
        if(payload.image && payload.image!==lastImg){
          lastImg=payload.image;
          showToast('🚨 偵測到：'+payload.label, 2500);
          $('#capture-preview').attr('src','data:image/jpeg;base64,'+payload.image);
          $('#capture-label').text(payload.label);
          $('#capture-container').show();
        }
      });
    });
  </script>
</body>
</html>
